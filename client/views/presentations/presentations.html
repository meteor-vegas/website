<template name="presentations">

  <div class="container">

    <div class="page-header">
      <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#add-presentation-modal">
        <i class="ion-plus"></i> Add a Presentation
      </button>
      <h1>Presentations</h1>
    </div>

    <div class="row">

      {{#if presentations.count}}
        {{#each presentations}}
          <div class="col-sm-6 col-md-4">
            {{> _presentation}}
          </div>
        {{/each}}
      {{else}}
        <div class="well">
          There aren't any presentations yet.
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-presentation-modal">Add one?</button>
        </div>
      {{/if}}

    </div>

  </div>

  <div class="modal fade" id="add-presentation-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        {{#if currentUser}}
          <form>
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add a Presentation</h4>
            </div>
            <div class="modal-body">
              <div id="presentation-wrapper" class="embed-responsive embed-responsive-16by9">
              <a id="presentation-embed" href="{{presentationURL}}"></a>
              </div>
              <div id="url-wrapper">
                <div class="form-group">
                  <input type="text" class="form-control" id="url" placeholder="Paste URL to the presentation">
                  <small>Supports Slides.com, Slideshare, Prezi, Youtube, Vimeo</small>
                </div>
              </div>
              <div id="error-wrapper" class="alert alert-warning">
                Sorry - {{presentationURL}} could not be loaded.
              </div>
              <div id="title-wrapper">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" name="customTitle" placeholder="Enter a title for this presentation">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="btn-add-presentation">Next</button>
            </div>
          </form>
        {{else}}
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add a Presentation</h4>
          </div>
          <div class="modal-body text-center">
            <p>
              Sign in with Meetup to add a presentation!
            </p>
            <p>
              <button type="button" class="btn btn-primary" data-login-with="meetup">
                <img src="/meetup.png" width=22 height=22> Sign In
              </button>
            </p>
          </div>
        {{/if}}
      </div>
    </div>
  </div>

</template>
