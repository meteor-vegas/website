<template name="_comment">
  <li class="media">
    {{#with author}}
      {{> _profilePhoto profile=profile size="40"}}
    {{/with}}
    <div class="media-body">
      <p>{{ body }}</p>
      {{#with author}}
        <p class="text-muted">
          <small> {{_ "comment_posted_by"}} <a href="{{ pathFor 'memberDetail' }}">{{profile.name}}</a></small>
        </p>
      {{/with}}
    </div>
  </li>
</template>
